<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Batch</title>
</head>
<body>
    <h1>Edit Batch</h1>
    <form action="/update_batch" method="POST">
        <input type="hidden" name="id" value="1">
        
        <label for="name">Batch Name:</label>
        <input type="text" id="name" name="name" value="Batch A" required><br>

        <label for="start_date">Start Date:</label>
        <input type="date" id="start_date" name="start_date" value="2023-01-01" required><br>

        <label for="end_date">End Date:</label>
        <input type="date" id="end_date" name="end_date" value="2023-06-30" required><br>

        <button type="submit">Save Changes</button>
    </form>
</body>
</html>
