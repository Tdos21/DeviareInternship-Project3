<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Index Page</title>
</head>
<body>
  <h3>Register with your Details</h3>
  <form action="Register" method="post">
  <b>Enter your Name</b><br>
  <input type="text" name="txtName" placeholder="eg: Legal Name"><br>
  <b>Enter your Last Name</b><br>
  <input type="text" name="txtLastname" placeholder="eg: Legal Last Name"><br>
  <b>Enter your Physical Address</b><br>
  <input type="text" name="txtAddress" placeholder="eg: 54 Luis vittong street avenue"><br>
  <b>Enter your Email</b><br>
  <input type="email" name="txtEmail" placeholder="eg: example@gmail.com"><br>
  <b>Enter your Phone Number</b><br>
  <input type="text" name="txtPhone" placeholder="eg: 0327736353"><br>
  <b>Enter your Password</b><br>
  <input type="password" name="txtPassword" placeholder="Minimum 6 Characters"><br>
  <input type="submit" value="Login">
  </form>
 </body>
</html>
