<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Participant</title>
</head>
<body>
    <h1>Edit Participant</h1>
    <form action="/update_participant" method="POST">
        <input type="hidden" name="id" value="1">
        
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="John Doe" required><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="johndoe@example.com" required><br>

        <label for="batch">Batch:</label>
        <select id="batch" name="batch" required>
            <option value="1" selected>Batch A</option>
            <option value="2">Batch B</option>
            <!-- Add other batch options here -->
        </select><br>

        <button type="submit">Save Changes</button>
    </form>
</body>
</html>
